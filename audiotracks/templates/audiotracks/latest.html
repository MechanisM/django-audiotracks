{% extends "audiotracks/base.html" %}

{% block body %}
<h2>Latest Tracks</h2>
<ul class="audiotracks-list">
{% for track in tracks %}
<li>
<a href="{% url track_detail username,track.slug %}">{{ track.title }}</a>
uploaded by {{ track.user.username }}
on {{ track.created_at|date:"l d M Y" }}
</li>
{% endfor %}
</ul>
{% endblock %}
