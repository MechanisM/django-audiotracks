{% extends "audiotracks/base.html" %}

{% block body %}
<h2>Latest Tracks</h2>
<ul class="audiotracks-list">
{% for track in tracks %}
<li>
<a href="{% url track_detail username,track.id %}">{{ track.title }}</a>
uploaded by 
<a href="{% url profile_detail username=track.user.username %}">{{ track.user.username }}</a>
on {{ track.created_at|date:"l d M Y" }}
</li>
{% endfor %}
</ul>
{% endblock %}
